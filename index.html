<!doctype html>
<html lang="en-US" data-theme="light">
<head>
    <title>PHP Companies</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Explore a comprehensive directory of PHP companies. Find companies by name, country, or those that offer remote positions.">
    <meta name="keywords" content="PHP, Companies, Directory, Remote, Jobs, PHP Companies, PHP Jobs">
    <meta name="author" content="Osama Aldemeery">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="PHP Companies">
    <meta property="og:description" content="Explore a comprehensive directory of PHP companies. Find companies by name, country, or those that offer remote positions.">
    <meta property="og:url" content="https://phpcompanies.net">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@aldemeery">
    <meta name="twitter:creator" content="@aldemeery">
    <meta name="twitter:url" content="https://phpcompanies.net">
    <meta name="twitter:domain" content="phpcompanies.net">
    <meta name="twitter:title" content="PHP Companies - A Community-Driven Directory of PHP Companies">
    <meta name="twitter:description" content="Explore a comprehensive directory of PHP companies. Find companies by name, country, or those that offer remote positions.">

    <link rel="canonical" href="https://phpcompanies.net">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "PHP Companies",
            "url": "https://phpcompanies.net",
            "description": "Explore a comprehensive directory of PHP companies. Find companies by name, country, or those that offer remote positions.",
            "potentialAction": {
                "@type": "SearchAction",
                "target": "https://phpcompanies.net/?company={search_term_string}",
                "query-input": "required company=search_term_string"
            }
        }
    </script>
</head>
<body class="container">
    <header>
        <hgroup>
            <h1>PHP Companies</h1>
            <p id="number-of-companies"></p>
        </hgroup>
        <nav>
            <ul>
                <li><small><a href="https://github.com/aldemeery/phpcompanies/issues/new?template=new-company.md&title=Add+Company%3A+%5BCompany%5D" target="_blank"><i style="margin-right: 5px;" class="fa-solid fa-arrow-up-right-from-square"></i>Submit a Company</a></small></li>
                <li><small><a href="https://github.com/aldemeery/phpcompanies" target="_blank"><i style="margin-right: 5px;" class="fa-brands fa-github"></i>View on Github</a></small></li>
                <li><small><a href="./about.html"><i style="margin-right: 5px;" class="fa-regular fa-circle-question"></i>About</a></small></li>
            </ul>
        </nav>
    </header>

    <hr>

    <main>
        <section class="grid">
            <input type="text" placeholder="Search by name..." data-component="company-name">
            <select aria-label="Select" data-component="country-select"></select>
            <label><input name="remote" type="checkbox" role="switch" data-component="remote">Remote</label>
        </section>

        <hr>

        <section class="overflow-auto">
            <table class="striped">
                <thead>
                    <tr>
                        <th scope="col">Company</th>
                        <th scope="col">Country</th>
                        <th scope="col">Remote</th>
                        <th scope="col">Links</th>
                    </tr>
                </thead>
                <tbody data-component="companies-table"></tbody>
            </table>
        </section>
    </main>
    <script src="./js/db/countries.db.js"></script>
    <script src="./js/db/companies.db.js"></script>
    <script src="./js/components/CountrySelect.js"></script>
    <script src="./js/components/Remote.js"></script>
    <script src="./js/components/CompanyName.js"></script>
    <script src="./js/components/CompaniesTable.js"></script>
    <script src="./js/app.js"></script>
    <script>
        if (companies) {
            document.getElementById('number-of-companies').innerText = `A list of ${companies.length} companies, and growing!`;
        }
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-09TRET08H9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-09TRET08H9');
    </script>
</body>
</html>
